<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Scaffold</title>
 
</head>
 
<body>
	<h1 style="font-family:verdana;">
		Scaffold
	</h1>
	<h4 style="font-family:verdana;">	
		This is where a description of Scaffold that is both clever and accurate will go.
	<br>

	</h4>
	<div class = "input features">
		<form action="." method="POST">
			Please paste the text article you would like a scaffold of below!<br>
			<textarea rows="12" cols="80" name="article">				
			</textarea>	<br>
			<input type="submit", name="create-scaffold" value="Create Scaffold">
		</form>
	</div>

	{% if result %}
		<div class = "output features">
		<br>
		<h3 style="font-family:verdana;"> <pre> {{result}} </pre> </h3>
		</div>
    {% endif %}
</body>
 
</html>
